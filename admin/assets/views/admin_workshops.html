<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <header class="admin-header">
        <h1>Gestion des Ateliers</h1>
        <a href="../../admin.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </header>
    
    <main class="admin-main">
        <button class="btn btn-primary" id="add-workshop">
            <i class="fas fa-plus"></i> Nouvel Atelier
        </button>
        
        <div class="form-container card" id="workshop-form" style="display:none;">
            <form id="workshop-editor">
                <input type="hidden" id="workshop-id">
                
                <div class="form-group">
                    <label>Titre : *</label>
                    <input type="text" id="workshop-title" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label>Description : *</label>
                    <textarea id="workshop-description" rows="4" required maxlength="500"></textarea>
                </div>
                
                <div class="form-group">
                  <label>RÃ©currence : *</label>
                  <input type="text" 
                        id="workshop-recurrence" 
                        required 
                        class="form-control"
                        placeholder="Ex: Tous les mardis, 1er jeudi du mois...">
                </div>
                
                <div class="form-group">
                    <label>Animateurs :</label>
                    <div id="profiles-list" class="checkbox-grid"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger" id="cancel-edit">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                </div>
            </form>
        </div>

        <div class="grid-container" id="workshops-container"></div>
    </main>

    <script type="module" src="../js/admin_workshops.js"></script>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
    });
});
    </script>
</body>
