<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des Événements</title>
    <link rel="stylesheet" href="../assets/styles/main.min.css">
</head>
<body>
    <header class="header-website">
        <nav class="nav-bar">
          <div class="logo">
            <!-- <img src="./assets/images/logo.png" alt="logo du site"> -->
            <span class="logo-text">JuniverSanté Naturelle</span>
          </div>
      
          <div class="menu">
            <input type="checkbox" id="menu-toggle" class="menu-input">
            <label for="menu-toggle" class="btn btn-secondary">
              <i class="fa-solid fa-bars menu-icon"></i>
              <i class="fa-solid fa-times close-icon"></i>
            </label>
      
            <ul class="nav-links">
              <li class="nav-link">
                <a href="../index.html">Accueil</a>
              </li>

              <li class="nav-link">
                <a href="./about.html">A propos</a>
              </li>

              <li class="nav-link">
                <a href="./workshop.html">Nos Ateliers</a>
              </li>
              
              <li class="nav-link">
                <a href="./contact.html">Contact</a>
              </li>

            </ul>
          </div>
        </nav>
    </header>

    <main class="calendar-main">
        <!-- Section pour la liste des événements à venir -->
        <section id="upcoming-events">
            <h2>Événements à venir</h2>
            <ul id="event-list"></ul>
        </section>

        <!-- Bouton pour afficher les événements passés -->
        <section id="past-events-section" style="display: none;">
            <h2>Événements Passés</h2>
            <ul id="past-event-list"></ul>
        </section>
        <button id="toggle-past-events" style="display: none;">Afficher les événements passés</button>

        <!-- Calendrier -->
        <section id="calendar-container">
            <div id="calendar"></div>
        </section>
    </main>

    <footer>
        <p>
            <a href="/public/views/privacy.html">Politique de confidentialité</a> |

    <script type="module" src="/public/js/views/calendar.js"></script>

</html>
